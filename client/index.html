<!doctype html>
<html lang="en">
    <head>
        <title>Luke's Feed</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="https://aehlke.github.io/tag-it/css/jquery.tagit.css">
<link rel="stylesheet" href="/css/feed.css">
      </head>
      <body>
        <script id="node-tpl" type="text/x-handlebars-template">
            {{text}}
        </script>

        <form>
             <input type="text" name="title" class="title">

             <input type="submit" value="Submit" class="submit">
        </form>

        <style>
            .map-container {
                height : 100px;
                width: 100px;
                background : red;
            }
        </style>

        <div class="map-container"></div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.2/backbone-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://aehlke.github.io/tag-it/js/tag-it.js"></script>
        <script src="/js/bundle.js"></script>
    </body>
</html>
